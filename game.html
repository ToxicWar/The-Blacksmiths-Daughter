<body scroll="no">
<div class="wrapper" id="gameScreen">

	<div class="gameHeadDivHeight gameHead">
		<div class="gameHeadDivHeight headWrap">
			<div class="gameHeadDivHeight leftPlayers f_l">
				<div class="players" id="LeftPlayer_1">
					Волнующий Владимир
				</div>
			</div>
			<div class="gameHeadDivHeight versusImage  f_l">
				<img id="VS" src=".../static/vs.png" alt="vs"></img>
			</div>
			<div class="gameHeadDivHeight rightPlayers  f_l">
				<div class="players" id="RightPlayer_1">
					Сумеречный Колян
				</div>
			</div>
		</div>
		<div class="list-of-skill">
			<div class="player-list ">
				<label for="left-menu-panel" id="left-menu-button"></label>
				<div class="mini-skills"></div>
				<div class="mini-skills"></div>
				<div class="mini-skills"></div>
			</div>
			<div class="enemy-list f_r">
				<div class="mini-skills"></div>
				<div class="mini-skills"></div>
				<div class="mini-skills"></div>
				<label for="right-menu-panel" id="right-menu-button"></label>
			</div>
		</div>

	</div>
	<div class="gameBodyDivHeight gameBody">
		<form action="#">
			<input type="checkbox" id="left-menu-panel" />
			<input type="checkbox" id="right-menu-panel" />
			<div class="gameBodyDivHeight player-abilities">
				<center>
					<div class="abilityButton ABactive" id="leftAbPlayer_1">
					
					</div>
				</center>
			</div>
			<div class="gameBodyDivHeight enemy-abilities">
			<center>
				<div class="abilityButton ABactive" id="LeftAbPlayer_2">
				
				</div>
			</center>
		</div>
		</form>
		
		<div class="gameBodyDivHeight battleField  f_l">
			<canvas id="theGameCanvas"></canvas>
		</div>
		
	</div>
</div>

<script src="./static/config.js"></script>

<div style="display: none;">
	<img id="cellArrowImage" src="./static/pups/pups-arrow.png" />
	<img id="cellBackImage" src="./static/pups/pups-base.png" />
	<img id="wallImage" src="./static/pups/wall.png" />
	<script>
		// пока картинки нет, это будет тут
		var cellConnectionImage = (function() {
			var img = document.createElement("canvas");
			var w = (pupsConf.iw || 16)/2;
			img.width = img.height = w * devicePixelRatio;
			var rc = img.getContext("2d");
			rc.scale(devicePixelRatio, devicePixelRatio);
			rc.strokeRect(0, 0, w, w);
			rc.fillStyle = "white";
			rc.fillRect(0, 1, w, w-2);
			document.body.appendChild(img);
			return img;
		})();
	</script>
