<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 
 <link rel="stylesheet" href="style.css">
 <script src="core.js"></script>
</head>

<body scroll="no">
<div class="wrapper" id="gameScreen">

	<div class="gameHeadDivHeight gameHead">
		<div class="gameHeadDivHeight headWrap">
			<div class="gameHeadDivHeight leftPlayers f_l">
				<div class="players" id="LeftPlayer_1">
					Волнующий Владимир
				</div>
			</div>
			<div class="gameHeadDivHeight versusImage  f_l">
				<img id="VS" src="vs.png" alt="vs"/>
			</div>
			<div class="gameHeadDivHeight rightPlayers  f_l">
				<div class="players" id="RightPlayer_1">
					Сумеречный Колян
				</div>
			</div>
		</div>
		<div class="list-of-skill">
			<div class="player-list ">
				<label for="left-menu-panel" id="left-menu-button"></label>
				<div class="mini-skills"></div>
				<div class="mini-skills"></div>
				<div class="mini-skills"></div>
			</div>
			<div class="enemy-list f_r">
				<div class="mini-skills"></div>
				<div class="mini-skills"></div>
				<div class="mini-skills"></div>
				<label for="right-menu-panel" id="right-menu-button"></label>
			</div>
		</div>

	</div>
	<div class="gameBodyDivHeight gameBody">
		<form action="#">
			<input type="checkbox" id="left-menu-panel" />
			<input type="checkbox" id="right-menu-panel" />
			<div class="gameBodyDivHeight player-abilities">
				<center>
					<div class="abilityButton ABactive" id="leftAbPlayer_1">
					
					</div>
				</center>
			</div>
			<div class="gameBodyDivHeight enemy-abilities">
			<center>
				<div class="abilityButton ABactive" id="LeftAbPlayer_2">
				
				</div>
			</center>
		</div>
		</form>
		
		<div class="gameBodyDivHeight battleField  f_l">
			<canvas id="theGameCanvas"></canvas>
		</div>
		
	</div>
</div>

<script src="external/socket.io.min.js"></script>
<script src="config.js"></script>
<script src="utils.js"></script>
<script src="game/fps.js"></script>
<script src="game/color.js"></script>
<script src="game/cell.js"></script>
<script src="game/cell_map.js"></script>
<script src="game/cell_map_generators.js"></script>
<script src="game/setup_game.js"></script>
<script src="game/ai.js"></script>
<div style="display: none;">
	<img id="cellArrowImage" src="pups/pups-arrow.png" />
	<img id="cellBackImage" src="pups/pups-base.png" />
	<img id="wallImage" src="pups/wall.png" />
</div>
<script>
window.onload = function() {
	setupGame();
}
</script>
</body>
</html>
