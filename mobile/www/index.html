<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="phonegap.js"></script>
        <script src="core.js"></script>
    </head>
    <body onload = "init()">
        <div class="wrapper" id="gameScreen">
            <div class="gameHeadDivHeight gameHead">
                <div class="gameHeadDivHeight headWrap">
                    <div class="gameHeadDivHeight leftPlayers f_l">
                        <div class="players" id="LeftPlayer_1">
                            Волнующий Владимир
                        </div>
                    </div>
                    <div class="gameHeadDivHeight versusImage  f_l">
                        <img src="/img/vs.png" alt="vs"></img>
                    </div>
                    <div class="gameHeadDivHeight rightPlayers  f_l">
                        <div class="players" id="RightPlayer_1">
                            Сумеречный Колян
                        </div>
                    </div>
                </div>
            </div>
            <div class="gameBodyDivHeight gameBody">
                <div class="gameBodyDivHeight abilities f_l">
                    <center>
                        <div class="abilityButton ABactive" id="leftAbPlayer_1">

                        </div>
                    </center>
                </div>
                <div class="gameBodyDivHeight battleField  f_l">
                    <canvas id="theGameCanvas"></canvas>
                </div>
                <div class="gameBodyDivHeight abilities  f_l">
                    <center>
                        <div class="abilityButton ABactive" id="LeftAbPlayer_2">

                        </div>
                    </center>
                </div>
            </div>
        </div>

        <script src="http:////cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
        <script src="config.js"></script>
        <script src="utils.js"></script>
        <script src="game/fps.js"></script>
        <script src="game/color.js"></script>
        <script src="game/cell.js"></script>
        <script src="game/cell_map.js"></script>
        <script src="game/cell_map_generators.js"></script>
        <script src="game/setup_game.js"></script>
        <script src="game/ai.js"></script>

        <div style="display: none;">
        <!-- 	<img id="cellArrowImage" src="/static/pups/pups-arrow.png" />
            <img id="cellBackImage" src="/static/pups/pups-base.png" />
            <img id="wallImage" src="/static/pups/wall.png" /> -->
            <img id="cellArrowImage" src="pups/pups1.png" />
            <img id="cellBackImage" src="pups/pups-base.png" />
            <img id="wallImage" src="pups/pups3.png" />
        </div>

        <script>
            window.onload = function() {
                setupGame();
            }
        </script>

        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
    </body>
</html>
